<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/js/jquery/jquery-ui.min.js"/>
    <link rel="stylesheet" href="/static/js/jquery/jquery.min.js"/>
    <link rel="stylesheet" href="/static/bootstrap/js/bootstrap.min.js"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <title>表单</title>
</head>
<body>
<h1>表单</h1>
<button class="btn btn-default">按钮</button>
<button class="btn btn-success">按钮</button>
<button class="btn btn-info">按钮</button>
<button class="btn btn-info" disabled="disabled">按钮</button>
<button class="btn btn-link">按钮</button>
<form class="form-inline">
    <div class="form-group">
        <label for="">这是一个输入框:</label>
        <input type="text" class="form-control" placeholder="input">
    </div>
    <br/>
    <div class="form-group">
        <label for="">这是一个选择框:</label>
        <select class="form-control">
            <option>A</option>
            <option>B</option>
        </select>
    </div>
</form>
</body>
</html>
