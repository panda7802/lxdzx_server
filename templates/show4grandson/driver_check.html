<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>司机校验</title>
    <link rel="stylesheet" href="/static/css/jquery/jquery-ui.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery/jquery-ui.min.js"></script>

    <style>
        .item {
            display: table-row;
            width: 80%;
            margin-top: 3%;
            position: absolute;
        }

        .item_label {
            text-align: right;
            padding: 2px 10px 2px 0px;
        }

        .item_input {
            text-align: left;
            width: 100%;
            padding: 2px;
        }

        tr {
            text-align: left;
        }


    </style>

</head>

<body style="text-align: center;padding: 2%">

<h1>请登记司机信息</h1>

<table width="95%" border="0px">
    <tr>
        <td width="35%"></td>
        <td width="60%"></td>
    </tr>
    <tr>
        <td class="item_label">手机号</td>
        <td><input class="item_input"/></td>
    </tr>
    <tr>
        <td class="item_label">姓名</td>
        <td><input class="item_input"/></td>
    </tr>
    <tr>
        <td class="item_label">归属公司</td>
        <td><input class="item_input"/></td>
    </tr>
    <tr>
        <td class="item_label">性别</td>
        <td><input class="item_input"/></td>
    </tr>
    <tr>
        <td class="item_label">生日</td>
        <td><input class="item_input" readonly id="birthday"/></td>
    </tr>
    <tr>
        <td class="item_label">准驾类型</td>
        <td><select class="item_input">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
            <option value="C3">C3</option>
        </select></td>
    </tr>
    <tr>
        <td class="item_label">司机状态</td>
        <td><select class="item_input">
            <option value="zt_work">在职</option>
            <option value="zt_leave">离职</option>
        </select></td>
    </tr>
    <tr>
        <td class="item_label">入职时间</td>
        <td><input class="item_input" readonly id="in_date"/></td>
    </tr>
    <tr>
        <td class="item_label">离职时间</td>
        <td><input class="item_input" readonly id="out_date"/></td>
    </tr>
    <tr>
        <td class="item_label">驾驶证号码</td>
        <td><input class="item_input"/></td>
    </tr>

    <tr>
        <td class="item_label">《网络预约出租车驾驶证》号码</td>
        <td><input class="item_input"/></td>
    </tr>

    <tr>
        <td class="item_label">《网络预约出租车驾驶证》照片</td>
        <td>正面：<input type="file" accept="image/*"><br/>反面：<input type="file" accept="image/*" value="反面"/></td>
    </tr>

    <tr>
        <td class="item_label">是否有效</td>
        <td><select class="item_input">
            <option value="yx_yes">是</option>
            <option value="yx_no">否</option>
        </select></td>
    </tr>

    <tr>
        <td class="item_label">备注</td>
        <td><textarea class="item_input"></textarea></td>
    </tr>
</table>

<input type="button" style="background-color: #E27114;border:none;border-radius:15px;color: white;padding: 10px 30px;
    text-align: center;text-decoration: none;display: inline-block;font-size: 16px;" value="提  交" onclick="t_commit()"/>

<script>
    $(function () {
        $("#birthday").datepicker();
    });
    $(function () {
        $("#in_date").datepicker();
    });
    $(function () {
        $("#out_date").datepicker();
    });

    function t_commit() {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if (isiOS) {
            window.location.href = "myapp://myappTest";
        } else if (isAndroid) {
            alert("提交成功，请关闭浏览器");
            window.close()
        } else {
            alert("提交成功");
            window.close()
        }

    }

</script>
</body>
</html>
