<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
<script src="/static/layui/layui.js"></script>
<script src="layer.js"></script>

<div id="aaa" style="margin-top: 100px" onclick="set_input()">aa</div>

<div id="aab" style="margin-top: 400px;background: #f00">aa</div>

<script>
    layui.use('layer', function () {
        var layer = layui.layer;

        layer.msg('hello');
        layer.tips('在上面', '#aab', {
            tips: 1
        });
    });

    var name = "";
    var zf = "";

    function set_input() {
        console.log("eeeee");
        layer.prompt({
            formType: 2,
            anim: 5,
            btnAlign: 'c',//居中
            value: name,
            title: '请输入您的姓名',
            area: ['300px', '140px'] //自定义文本域宽高
        }, function (value, index, elem) {
            name = value;
            layer.close(index);
            layer.prompt({
                formType: 2,
                anim: 5,
                btnAlign: 'c',//居中
                value: zf,
                title: '请输入',
                area: ['300px', '140px'] //自定义文本域宽高
            }, function (value, index, elem) {
                zf = value;
                console.log(name + " , " + zf);
                layer.close(index);
            });
        });
    }
</script>

</body>
</html>
