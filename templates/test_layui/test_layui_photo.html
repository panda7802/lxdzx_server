<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" alt=""/>
    <title>jQuery 3D圆盘旋转焦点图DEMO演示</title>
    <link rel="stylesheet" type="text/css" href="/static/photo/js/css/carousel.css" media="screen" alt=""/>
    <link rel="stylesheet" type="text/css" href="/static/photo/js/css/style.css" media="screen" alt=""/>
    <script type="text/javascript" src="/static/photo/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/static/photo/js/js/jquery.carousel.min.js"></script>
    <script type="text/javascript" src="/static/photo/js/js/jquery.mousewheel.js"></script>

    <script type="text/javascript">

        jQuery(document).ready(function ($) {
            $('#carousel').carousel({
                width: 870,
                height: 350,
                itemWidth: 120,
                horizontalRadius: 270,
                verticalRadius: 85,
                resize: false,
                mouseScroll: false,
                mouseDrag: true,
                scaleRatio: 0.4,
                scrollbar: true,
                tooltip: true,
                mouseWheel: true,
                mouseWheelReverse: true
            });
        });

    </script>

</head>

<div id="wide-wrapper">

    <div style="text-align:center;clear:both">
        <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
